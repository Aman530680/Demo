<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Peer Tutor Matchmaker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center">
    <div class="login-container bg-white">
        <h2 class="text-center mb-4 text-success">Welcome Back!</h2>

        <div th:if="${param.error} or ${error}" class="alert alert-danger" role="alert">Invalid email or password. Please try again.</div>

        <div th:if="${registrationSuccess}" class="alert alert-success" role="alert" th:text="${registrationSuccess}">Registration was successful.</div>


        <form th:action="@{/login-form}" method="POST">

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="username" id="email" class="form-control" required placeholder="name@example.com">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required placeholder="Your secret password">
            </div>

            <button type="submit" class="btn btn-success w-100 py-2">Log In</button>
        </form>
        <p class="mt-4 text-center text-muted">
            Don't have an account? <a th:href="@{/register}" class="text-decoration-none">Register here</a>
        </p>
    </div>
</div>
</body>
</html>
