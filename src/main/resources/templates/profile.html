<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸ§  Tutor Matchmaker</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link btn btn-light text-primary px-3 me-2" th:href="@{/dashboard}">Dashboard</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">Manage Your Profile (<span id="userRoleDisplay"></span>)</h3>
                </div>
                <div class="card-body p-4">
                    <form id="profileForm">
                        <input type="hidden" id="userId">

                        <div class="mb-3">
                            <label for="userName" class="form-label">Name</label>
                            <input type="text" id="userName" class="form-control" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" id="userEmail" class="form-control" disabled>
                        </div>

                        <hr>

                        <div class="mb-3">
                            <label for="subjects" class="form-label">Subjects/Interests</label>
                            <input type="text" id="subjects" class="form-control" placeholder="e.g., Math, History, Java (comma-separated)" required>
                            <small class="form-text text-muted">What subjects are you interested in (Student) or can teach (Tutor)?</small>
                        </div>

                        <div class="mb-3">
                            <label for="availability" class="form-label">Availability/Preferred Times</label>
                            <textarea id="availability" class="form-control" rows="2" placeholder="e.g., Evenings M-F, Weekends 10 AM - 2 PM" required></textarea>
                        </div>

                        <!-- Tutor Skills Section (Tutor only) -->
                        <div id="tutorSkillsSection" class="mt-4 border p-3 rounded d-none">
                            <h5>Your Teaching Skills (Tutor)</h5>
                            <div id="skillsContainer">
                                <!-- Skills will be added here -->
                            </div>
                            <button type="button" id="addSkillButton" class="btn btn-sm btn-outline-primary mt-2">Add Skill</button>
                        </div>

                        <div id="alert-message" class="alert d-none mt-4"></div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const userId = localStorage.getItem('userId');
    const jwtToken = localStorage.getItem('jwtToken');
    const userRole = localStorage.getItem('userRole');

    if (!jwtToken || !userId) {
        window.location.href = '/login';
    }

    const alertMessage = document.getElementById('alert-message');
    const skillsContainer = document.getElementById('skillsContainer');
    const tutorSkillsSection = document.getElementById('tutorSkillsSection');

    document.getElementById('userRoleDisplay').textContent = userRole;

    if (userRole === 'TUTOR') {
        tutorSkillsSection.classList.remove('d-none');
        // Add at least one default skill field for tutors
        addSkillField();
    }

    // --- Skill Management Functions ---

    function addSkillField(subject = '', level = '') {
        const skillIndex = skillsContainer.children.length;
        const skillDiv = document.createElement('div');
        skillDiv.className = 'input-group mb-2';
        skillDiv.innerHTML = `
                <input type="text" class="form-control skill-subject" placeholder="Subject" value="${subject}" required>
                <input type="text" class="form-control skill-level" placeholder="Level (e.g., Advanced)" value="${level}" required>
                <button type="button" class="btn btn-outline-danger remove-skill-btn">X</button>
            `;
        skillsContainer.appendChild(skillDiv);

        skillDiv.querySelector('.remove-skill-btn').addEventListener('click', () => {
            skillDiv.remove();
        });
    }

    document.getElementById('addSkillButton').addEventListener('click', () => addSkillField());

    function getSkillsFromForm() {
        const skills = [];
        skillsContainer.querySelectorAll('.input-group').forEach(group => {
            const subject = group.querySelector('.skill-subject').value;
            const level = group.querySelector('.skill-level').value;
            if (subject.trim() && level.trim()) {
                skills.push({ subject, level });
            }
        });
        return skills;
    }

    // --- Fetch & Populate Profile Data ---

    async function fetchProfileData() {
        try {
            const response = await fetch(`/api/v1/profile/me`, {
                headers: { 'Authorization': `Bearer ${jwtToken}` }
            });
            const user = await response.json();

            document.getElementById('userId').value = user.id;
            document.getElementById('userName').value = user.name;
            document.getElementById('userEmail').value = user.email;
            document.getElementById('subjects').value = user.subjects || '';
            document.getElementById('availability').value = user.availability || '';

            // If Tutor, fetch and display skills
            if (user.role === 'TUTOR' && user.skills && user.skills.length > 0) {
                skillsContainer.innerHTML = ''; // Clear initial default field
                user.skills.forEach(skill => addSkillField(skill.subject, skill.level));
            }
        } catch (error) {
            console.error('Error fetching profile:', error);
            alertMessage.textContent = 'Failed to load profile data.';
            alertMessage.className = 'alert alert-danger';
            alertMessage.classList.remove('d-none');
        }
    }

    // --- Form Submission Handler ---

    document.getElementById('profileForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const requestBody = {
            subjects: document.getElementById('subjects').value,
            availability: document.getElementById('availability').value,
            skills: userRole === 'TUTOR' ? getSkillsFromForm() : null
        };

        alertMessage.classList.add('d-none');

        try {
            const response = await fetch('/api/v1/profile/me', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${jwtToken}`
                },
                body: JSON.stringify(requestBody)
            });

            const result = await response.json();

            if (response.ok) {
                alertMessage.textContent = 'Profile successfully updated!';
                alertMessage.className = 'alert alert-success';
                alertMessage.classList.remove('d-none');
                // Automatically refresh the display to show changes
                fetchProfileData();
            } else {
                let errorMessage = 'Failed to update profile. Check form validity.';
                if (result && result.subjects) errorMessage = 'Error: Subjects field is required.';
                if (result && result.availability) errorMessage = 'Error: Availability field is required.';

                alertMessage.textContent = errorMessage;
                alertMessage.className = 'alert alert-danger';
                alertMessage.classList.remove('d-none');
            }
        } catch (error) {
            alertMessage.textContent = 'An unexpected error occurred during update.';
            alertMessage.className = 'alert alert-danger';
            alertMessage.classList.remove('d-none');
            console.error('Fetch error:', error);
        }
    });

    document.addEventListener('DOMContentLoaded', fetchProfileData);
</script>
</body>
</html>
