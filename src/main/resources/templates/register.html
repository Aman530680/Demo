<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Peer Tutor Matchmaker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .register-container {
            max-width: 500px;
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center">
    <div class="register-container bg-white">
        <h2 class="text-center mb-4 text-primary">Create Your Account</h2>

        <!-- Display Registration Error Message -->
        <div th:if="${registrationError}" class="alert alert-danger" role="alert" th:text="${registrationError}"></div>

        <!-- Registration Form -->
        <form th:action="@{/register}" th:object="${registerRequest}" method="POST">

            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" required placeholder="John Doe">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name Error</div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required placeholder="name@example.com">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Error</div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" required placeholder="At least 6 characters">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password Error</div>
            </div>

            <!-- Role Field -->
            <div class="mb-4">
                <label for="role" class="form-label">Register as</label>
                <select th:field="*{role}" id="role" class="form-select" required>
                    <option th:value="STUDENT" th:text="Student">Student</option>
                    <option th:value="TUTOR" th:text="Tutor">Tutor</option>
                </select>
                <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger">Role Error</div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
        </form>
        <p class="mt-4 text-center text-muted">
            Already have an account? <a th:href="@{/login}" class="text-decoration-none">Log in here</a>
        </p>
    </div>
</div>
</body>
</html>
